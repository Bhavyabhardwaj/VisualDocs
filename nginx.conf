# ========================================
# NGINX Configuration for VisualDocs
# ========================================
# Place this in: /etc/nginx/sites-available/visualdocs
# Then: sudo ln -s /etc/nginx/sites-available/visualdocs /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Frontend - visualdocs.bhavya.live
server {
    listen 80;
    server_name visualdocs.bhavya.live www.visualdocs.bhavya.live;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name visualdocs.bhavya.live www.visualdocs.bhavya.live;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/visualdocs.bhavya.live/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/visualdocs.bhavya.live/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend static files
    root /var/www/visualdocs/client/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Backend API - api.visualdocs.bhavya.live
server {
    listen 80;
    server_name api.visualdocs.bhavya.live;
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.visualdocs.bhavya.live;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/api.visualdocs.bhavya.live/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.visualdocs.bhavya.live/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Request size limit for file uploads
    client_max_body_size 50M;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # WebSocket support for Socket.io
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
